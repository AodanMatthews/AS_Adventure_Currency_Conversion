unique_name: factcurrencyrate_conversion
object_type: dataset
label: factcurrencyrate_conversion
columns:
  - name: datekey
    data_type: int
  - name: currencykey_from
    data_type: int
  - name: currencykey_to
    data_type: int
  - name: productkey
    data_type: long
  - name: salesterritorykey
    data_type: long
  - name: rates
    data_type: double
  - name: ratetype
    data_type: string
connection_id: As_Adventure
sql: |+
  WITH CurrencyRates AS
  (
  SELECT 
  curFrom.currencykey as currencykey_from,
  curTo.currencykey as currencykey_to,
  curFrom.datekey as datekey,
  curFrom.averagerate / curTo.averagerate as actualrate,
  (curFrom.endofdayrate / curTo.endofdayrate) * 1.1 as budgetedrate

  FROM
  atscale_inc_atscale_tutorials.adventureworks2012.factcurrencyrate curFrom
  JOIN atscale_inc_atscale_tutorials.adventureworks2012.factcurrencyrate  curTo
  ON curTo.datekey = curfrom.datekey
  WHERE
  curfrom.currencykey in (6, 19, 29, 39, 98, 100) and
  curto.currencykey in (36, 98, 100)
  ),

  JoiningKeys AS
  (
  SELECT
  productkey,
  currencykey,
  salesterritorykey,
  orderdatekey
  FROM
  atscale_inc_atscale_tutorials.adventureworks2012.factinternetsales
  GROUP BY
  productkey,
  currencykey,
  salesterritorykey,
  orderdatekey
  ),

  RatesTable AS 
  (
  SELECT
  productkey,
  salesterritorykey,
  currencykey_from,
  currencykey_to,
  CurrencyRates.datekey,
  actualrate,
  budgetedrate
  FROM
  CurrencyRates
  JOIN JoiningKeys 
  ON CurrencyRates.currencykey_from = JoiningKeys.currencykey
  AND CurrencyRates.datekey = JoiningKeys.orderdatekey
  )

  SELECT
  productkey,
  salesterritorykey,
  currencykey_from,
  currencykey_to,
  datekey,
  rates,
  ratetype
  FROM
  RatesTable
  UNPIVOT 
  (
  rates FOR ratetype IN (actualrate, budgetedrate)
  )

