unique_name: Reporting Sales Amount_agg
object_type: metric_calc
label: Reporting Sales Amount_agg
expression: |-
  SUM(
      CrossJoin(
          Descendants(
          [Currency Dimension].[Base Currency Hierarchy].CurrentMember,
          [Currency Dimension].[Base Currency Hierarchy].[Base Currency],
          SELF
      ),
          Descendants(
          [Currency Dimension].[Currency Join Hierarchy].CurrentMember,
          [Currency Dimension].[Currency Join Hierarchy].[Base 2 Currency],
          SELF
      )
      ),
      [Measures].[Reporting Sales Amount]
  )
format: '#,###.00;(#,###.00)'
is_hidden: false
