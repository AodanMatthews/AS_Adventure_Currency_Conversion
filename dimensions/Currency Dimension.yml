unique_name: Currency Dimension
object_type: dimension
label: Currency Dimension
calculation_groups:
  - unique_name: Currency Conversion
    label: Currency Conversion
    description: Currency Conversion to apply to other measures
    calculated_members:
      - unique_name: Reporting Currency
        name: Reporting Currency
        description: reporting currency conversions for base measures
        expression: >-
          SUM( {[Currency Dimension].[Reporting Currency Hierarchy].CurrentMember.Parent.FirstChild : [Currency Dimension].[Reporting Currency Hierarchy].CurrentMember}, [Measures].currentMember * [Measures].[Average Rate] )
        format: '#,###.00;(#,###.00)'
    folder: Currency Conversion


hierarchies:
  - unique_name: Base Currency Hierarchy
    label: Base Currency Hierarchy
    filter_empty: 'yes'
    levels:
      - unique_name: Base Currency
  - unique_name: Reporting Currency Hierarchy
    label: Reporting Currency Hierarchy
    filter_empty: 'yes'
    levels:
      - unique_name: Reporting Currency
      - unique_name: Reporting Currency Join
      - unique_name: Reporting Date
level_attributes:
  - unique_name: Base Currency
    label: Base Currency
    contains_unique_names: false
    dataset: dimcurrency_base
    is_unique_key: false
    key_columns:
      - currencykey
    name_column: currencyalternatekey
  - unique_name: Reporting Currency Join
    label: Reporting Currency Join
    contains_unique_names: false
    dataset: factcurrencyrate_conversion
    is_hidden: true
    is_unique_key: false
    key_columns:
      - currencykey_to
    name_column: currencykey_to
  - unique_name: Reporting Currency
    label: Reporting Currency
    contains_unique_names: false
    dataset: dimcurrency_reporting
    is_unique_key: false
    key_columns:
      - currencykey
    name_column: currencyalternatekey
  - unique_name: Reporting Date
    label: Reporting Date
    contains_unique_names: false
    dataset: factcurrencyrate_conversion
    is_hidden: true
    is_unique_key: false
    key_columns:
      - datekey
    name_column: datekey
relationships:
  - from:
      dataset: factcurrencyrate_conversion
      join_columns:
        - currencykey_to
    to:
      level: Reporting Currency
    type: snowflake
type: standard
