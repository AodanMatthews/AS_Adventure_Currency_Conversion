unique_name: Currency Dimension
object_type: dimension
label: Currency Dimension
calculation_groups:
  - unique_name: Actual vs Budgeted
    label: Actual vs Budgeted Rate
    description: >-
      Standard metric currency conversions for the current year using actual and
      budgeted rates for CY and PY
    calculated_members:
      - unique_name: Actual Rates
        name: Metrics in Actual Rates
        description: Metrics converted using CY actual currency rates
        expression: >-
          [Measures].currentMember *  
          ([Currency Dimension].[Rate Type Hierarchy].[Rate Type].&[averagerate], 
          [Currency Dimension].[Reporting Currency Hierarchy].CurrentMember, [Measures].[FX Rate])
        format: '#,###.00;(#,###.00)'
      - unique_name: PY Actual Rates
        name: Metrics in Actual Rates
        description: Metrics converted using CY actual currency rates
        expression: >-
          [Measures].currentMember *  
          ([Currency Dimension].[Rate Type Hierarchy].[Rate Type].&[averagerate], 
          [Currency Dimension].[Reporting Currency Hierarchy].CurrentMember, [Measures].[PY FX Rate])
        format: '#,###.00;(#,###.00)'
      - unique_name: Budgeted Rates
        name: Metrics in Budgeted Rates
        description: Metrics converted using CY budgeted currency rates
        expression: >-
          [Measures].currentMember *  
          ([Currency Dimension].[Rate Type Hierarchy].[Rate Type].&[budgetedrate], 
          [Currency Dimension].[Reporting Currency Hierarchy].CurrentMember, [Measures].[FX Rate])
        format: '#,###.00;(#,###.00)'
      - unique_name: PY Budgeted Rates
        name: Metrics in Budgeted Rates
        description: Metrics converted using CY budgeted currency rates
        expression: >-
          [Measures].currentMember *  
          ([Currency Dimension].[Rate Type Hierarchy].[Rate Type].&[budgetedrate], 
          [Currency Dimension].[Reporting Currency Hierarchy].CurrentMember, [Measures].[PY FX Rate])
        format: '#,###.00;(#,###.00)'
    folder: Actual vs Budgeted Rates
hierarchies:
  - unique_name: Base Currency Hierarchy
    label: Base Currency Hierarchy
    filter_empty: 'yes'
    levels:
      - unique_name: Base Currency
  - unique_name: Reporting Currency Hierarchy
    label: Reporting Currency Hierarchy
    filter_empty: 'yes'
    levels:
      - unique_name: Reporting Currency
      - unique_name: Reporting Currency Join
      - unique_name: Reporting Date
  - unique_name: Rate Type Hierarchy
    label: Rate Type Hierarchy
    levels:
      - unique_name: Rate Type
      - unique_name: Sales Join
      - unique_name: Currency Join
level_attributes:
  - unique_name: Base Currency
    label: Base Currency
    contains_unique_names: false
    dataset: dimcurrency_base
    is_unique_key: false
    key_columns:
      - currencykey
    name_column: currencyalternatekey
  - unique_name: Reporting Currency Join
    label: Reporting Currency Join
    contains_unique_names: false
    dataset: factcurrencyrate_conversion
    is_hidden: true
    is_unique_key: false
    key_columns:
      - currencykey_to
    name_column: currencykey_to
  - unique_name: Reporting Currency
    label: Reporting Currency
    contains_unique_names: false
    dataset: dimcurrency_reporting
    is_unique_key: false
    key_columns:
      - currencykey
    name_column: currencyalternatekey
  - unique_name: Reporting Date
    label: Reporting Date
    contains_unique_names: false
    dataset: factcurrencyrate_conversion
    is_hidden: true
    is_unique_key: false
    key_columns:
      - datekey
    name_column: datekey
  - unique_name: Rate Type
    label: Rate Type
    contains_unique_names: false
    dataset: factcurrencyrate_conversion
    is_unique_key: false
    key_columns:
      - ratetype
    name_column: ratetype
    sort_column: ratetype
  - unique_name: Sales Join
    label: Sales Join
    contains_unique_names: false
    dataset: factcurrencyrate_conversion
    is_hidden: true
    is_unique_key: false
    key_columns:
      - currencykey_from
    name_column: currencykey_from
  - unique_name: Currency Join
    label: Currency Join
    contains_unique_names: false
    dataset: factcurrencyrate_conversion
    is_hidden: true
    is_unique_key: false
    key_columns:
      - currencykey_to
    name_column: currencykey_to
relationships:
  - from:
      dataset: factcurrencyrate_conversion
      join_columns:
        - currencykey_to
    to:
      level: Reporting Currency
    type: snowflake
type: standard
